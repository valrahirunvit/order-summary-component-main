<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="product">
      <div class="product-container">
        <div class="product__hero">
          <img
            src="./images/illustration-hero.svg"
            alt="hero"
            class="product__image"
          />
        </div>
        <div class="product__info">
          <div class="product__content">
            <h1 class="product__heading">Order Summary</h1>
            <p class="product__sub">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="product__plan">
            <div class="product__icon-box">
              <img
                src="./images/icon-music.svg"
                alt="music"
                class="product__icon"
              />
            </div>
            <div class="product__detail">
              <h4 class="product__title">Annual Plan</h4>
              <p class="product__description">$59.99/year</p>
            </div>
            <a href="#" class="btn-change">Change</a>
          </div>
          <a href="#" class="btn-payment">Proceed to Payment</a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Me</a>.
    </div>
  </body>
</html>
